<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <style>
    html,
    body {
      background-color: #000000 !important;
    }
  </style>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>스마트상점 신청 도우미</title>
  <link rel="icon" type="image/png" href="/pwa-icon.png" />
  <link rel="apple-touch-icon" href="/pwa-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="신청도우미" />
  <meta name="theme-color" content="#000000" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Pretendard', sans-serif;
      word-break: keep-all;
      overflow-wrap: break-word;
      background-color: #000000;
      /* 초기 로딩시 검은 배경 */
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Hide native password reveal on Edge/IE */
    input::-ms-reveal,
    input::-ms-clear {
      display: none;
    }

    /* Custom Splash Screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }

    .splash-icon {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .splash-text {
      position: absolute;
      bottom: 40px;
      color: #ffffff;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.7;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="splash-screen">
    <img src="/pwa-icon.png" alt="Logo" class="splash-icon animate-pulse" />
    <p class="splash-text">Digital Support System v2.1</p>
  </div>
  <div id="root"></div>
  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.display = 'none';
        }, 500);
      }, 800); // 0.8초 후 페이드아웃 (로딩 느낌)
    });
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
